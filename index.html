<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-success-subtle my-3 rounded shadow">
        <div class="navbar">
            <div class="navbar-brand mx-auto">Recipe Book</div>
            <div class="btn btn-info rounded shadow" data-bs-toggle="modal" data-bs-target="#addForm">Add Recipe</div>
        </div>
    </div>
    <div class="container my-3">
        <input 
            type="text" 
            class="form-control"
            placeholder="Search recipe..."
            onkeyup="filterRecipes(this.value)"
        >
    </div>

    <div class="container py-5">
        <div class="row g-5" id="recipeData">
            
        </div>
    </div>
    <div class="modal" tabindex="-1" id="addForm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title">Add recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipeName1" class="form-label">Name Of The Recipe</label>
                            <input type="text" class="form-control" id="recipeName1">
                            <div id="recipeName" class="form-text">Add The Name Of Your Dish</div>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDetail1" class="form-label">About The Recipe</label>
                            <input type="text" class="form-control" id="recipeDetail1">
                            <div id="recipeDetail" class="form-text">Add Some Detail About Your Dish</div>
                        </div>
                        <div class="mb-3">
                            <label for="recipeImage1" class="form-label">Add Image URL</label>
                            <input type="text" class="form-control" id="recipeImage1">
                            <div id="recipeImage" class="form-text">Paste The URL Here</div>
                        </div>
                        <hr>
                        <center><button type="submit" class="btn btn-primary" onclick="addRecipe()">Submit</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
